<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAST Hero Section Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom tracking for the logo to match VAST style */
        .logo-spacing {
            letter-spacing: 0.15em;
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">

    <div class="relative w-full h-screen bg-black text-white">
        
        <!-- Background Image -->
        <!-- Using a placeholder that mimics the earth tones and space vibe of the original -->
        <img src="https://placehold.co/1920x1080/5c4d45/ffffff?text=Background+Video+Placeholder" 
             alt="Space Station Orbiting Earth" 
             class="absolute inset-0 w-full h-full object-cover opacity-90" />
        
        <!-- Optional overlay to ensure text readability if image is too bright, though original looks natural -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/10 via-transparent to-black/20 pointer-events-none"></div>

        <!-- Navigation Bar -->
        <nav class="relative z-20 flex items-center justify-between px-6 py-6 md:px-12 md:py-8">
            
            <!-- Logo -->
            <div class="flex items-center">
                <!-- SVG Logo Recreation -->
                <svg width="80" height="24" viewBox="0 0 100 30" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0 L10 24 L20 0 H16 L10 16 L4 0 H0 Z" /> <!-- V -->
                    <path d="M25 24 L35 0 L45 24 H41 L39 18 H31 L29 24 H25 Z M35 6 L32 15 H38 L35 6 Z" /> <!-- A (Simplified) -->
                    <path d="M50 18 Q50 24 60 24 Q70 24 70 18 Q70 14 60 14 Q55 14 55 10 Q55 6 60 6 Q65 6 65 8 V4 Q65 2 60 2 Q50 2 50 8 Q50 12 60 12 Q65 12 65 16 Q65 20 60 20 Q55 20 55 18 V18 H50 Z" /> <!-- S (Simplified) -->
                    <path d="M75 2 H95 V6 H87 V24 H83 V6 H75 V2 Z" /> <!-- T -->
                </svg>
            </div>

            <!-- Center Navigation Links -->
            <div class="hidden lg:flex items-center space-x-10 text-[15px] font-normal tracking-wide text-gray-100">
                <a href="#" class="hover:text-white hover:opacity-80 transition-opacity">Haven Demo</a>
                <a href="#" class="hover:text-white hover:opacity-80 transition-opacity">Haven-1</a>
                <a href="#" class="hover:text-white hover:opacity-80 transition-opacity">Haven-2</a>
                <a href="#" class="hover:text-white hover:opacity-80 transition-opacity">Roadmap</a>
                <a href="#" class="hover:text-white hover:opacity-80 transition-opacity">About us</a>
            </div>

            <!-- Right Side Actions -->
            <div class="flex items-center space-x-8">
                <a href="#" class="hidden md:block text-[15px] font-normal tracking-wide hover:opacity-80 transition-opacity">Shop</a>
                <a href="#" class="bg-white text-black text-[15px] font-medium px-6 py-3 rounded-sm hover:bg-gray-200 transition-colors">
                    Create your mission
                </a>
            </div>
        </nav>

        <!-- Main Hero Content -->
        <div class="absolute bottom-0 left-0 z-20 w-full px-6 pb-12 md:px-12 md:pb-16">
            <div class="max-w-4xl">
                <!-- Headline -->
                <h1 class="text-5xl md:text-[5.5rem] leading-[0.95] font-medium tracking-tight mb-10">
                    Building<br>
                    next-generation<br>
                    space stations
                </h1>

                <!-- Video Controls -->
                <div class="flex items-center space-x-3">
                    <!-- Pause Button -->
                    <button class="w-12 h-12 flex items-center justify-center bg-[#2a2a2a]/60 backdrop-blur-md hover:bg-[#2a2a2a]/80 transition rounded-sm group">
                        <div class="flex space-x-1 h-4">
                            <div class="w-0.5 bg-white h-full opacity-80 group-hover:opacity-100"></div>
                            <div class="w-0.5 bg-white h-full opacity-80 group-hover:opacity-100"></div>
                        </div>
                    </button>

                    <!-- Watch Full Video Button -->
                    <button class="h-12 flex items-center px-5 bg-[#2a2a2a]/60 backdrop-blur-md hover:bg-[#2a2a2a]/80 transition rounded-sm space-x-3 group">
                        <svg class="w-3 h-3 text-white opacity-80 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path>
                        </svg>
                        <span class="text-[15px] font-normal text-white opacity-90 group-hover:opacity-100">Watch full video</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
