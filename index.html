<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAST Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-bg {
            background-image: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        /* Custom gradient to match the dark-to-light transition in the screenshot */
        .hero-gradient {
            background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 30%, rgba(0,0,0,0.2) 60%, rgba(0,0,0,0) 100%);
        }
        /* Custom tracking for the logo to match VAST style */
        .logo-tracking {
            letter-spacing: 0.25em;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden bg-black text-white">

    <!-- Background Image -->
    <div class="absolute inset-0 hero-bg z-0"></div>
    
    <!-- Gradient Overlay -->
    <div class="absolute inset-0 hero-gradient z-10"></div>

    <!-- Main Content -->
    <div class="relative z-20 h-full flex flex-col justify-between px-6 py-6 md:px-10 md:py-8 lg:px-12 lg:py-8">
        
        <!-- Navigation Bar -->
        <header class="flex items-center justify-between w-full">
            <!-- Logo -->
            <div class="flex-shrink-0 z-30">
                <a href="#" class="text-2xl font-bold logo-tracking uppercase text-white hover:opacity-80 transition-opacity">
                    VAST
                </a>
            </div>

            <!-- Center Navigation Links (Hidden on mobile) -->
            <nav class="hidden lg:flex absolute left-1/2 top-8 transform -translate-x-1/2 space-x-8 xl:space-x-12 text-[15px] font-normal tracking-wide text-gray-200">
                <a href="#" class="hover:text-white transition-colors">Haven Demo</a>
                <a href="#" class="hover:text-white transition-colors">Haven-1</a>
                <a href="#" class="hover:text-white transition-colors">Haven-2</a>
                <a href="#" class="hover:text-white transition-colors">Roadmap</a>
                <a href="#" class="hover:text-white transition-colors">About us</a>
            </nav>

            <!-- Right Side: Shop & CTA -->
            <div class="flex items-center gap-8 z-30">
                <a href="#" class="hidden lg:block text-[15px] font-normal tracking-wide text-gray-200 hover:text-white transition-colors">Shop</a>
                <a href="#" class="bg-white text-black px-6 py-3 text-[15px] font-medium hover:bg-gray-200 transition-colors duration-200">
                    Create your mission
                </a>
            </div>
        </header>

        <!-- Hero Content -->
        <main class="flex flex-col justify-end h-full pb-8 md:pb-12">
            <!-- Headline -->
            <h1 class="text-5xl md:text-7xl lg:text-[5.5rem] xl:text-[6.5rem] font-medium leading-[0.95] tracking-tight text-white mb-12 md:mb-16 max-w-5xl">
                Building<br>
                next-generation<br>
                space stations
            </h1>

            <!-- Bottom Controls -->
            <div class="flex items-center gap-4">
                <!-- Pause Button -->
                <button class="w-12 h-12 bg-[#1a1a1a] hover:bg-[#333] transition-colors flex items-center justify-center group" aria-label="Pause video">
                    <div class="flex gap-1">
                        <div class="w-[2px] h-3.5 bg-gray-400 group-hover:bg-white transition-colors"></div>
                        <div class="w-[2px] h-3.5 bg-gray-400 group-hover:bg-white transition-colors"></div>
                    </div>
                </button>

                <!-- Watch Video Button -->
                <button class="h-12 px-6 bg-[#1a1a1a] hover:bg-[#333] transition-colors flex items-center gap-3 group">
                    <svg class="w-4 h-4 text-gray-400 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <span class="text-[15px] text-gray-200 group-hover:text-white transition-colors font-normal">Watch full video</span>
                </button>
            </div>
        </main>
    </div>

</body>
</html>
