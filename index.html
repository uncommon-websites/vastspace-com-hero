<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAST - Space Stations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }

        .text-balance { text-wrap: balance; }
        
        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body class="bg-gray-900 font-sans antialiased selection:bg-white selection:text-black">

    <main class="relative h-screen w-full overflow-hidden">
        <!-- Background Image with Overlay -->
        <div class="absolute inset-0 z-0">
            <img 
                src="https://placehold.co/1920x1080/e2e8f0/64748b?text=Space+Station+Assembly+Cleanroom" 
                alt="Vast Space Station Assembly" 
                class="h-full w-full object-cover animate-scale-in delay-0"
            />
            <!-- Subtle gradient overlay for text readability -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/10 to-black/40 animate-fade-in delay-100"></div>
        </div>

        <!-- Header / Navigation -->
        <header class="absolute top-0 left-0 right-0 z-50 flex items-center justify-between px-6 py-8 md:px-10 lg:px-12 animate-fade-in delay-100">
            <!-- Logo Area -->
            <div class="flex w-1/4 items-center">
                <a href="#" class="text-2xl font-black tracking-[0.3em] text-white hover:opacity-80 transition-opacity duration-200">
                    VAST
                </a>
            </div>

            <!-- Center Navigation -->
            <nav class="hidden md:flex w-2/4 items-center justify-center space-x-8 lg:space-x-12">
                <a href="#" class="text-sm font-medium text-white/90 hover:text-white transition-colors duration-200">Haven Demo</a>
                <a href="#" class="text-sm font-medium text-white/90 hover:text-white transition-colors duration-200">Haven-1</a>
                <a href="#" class="text-sm font-medium text-white/90 hover:text-white transition-colors duration-200">Haven-2</a>
                <a href="#" class="text-sm font-medium text-white/90 hover:text-white transition-colors duration-200">Roadmap</a>
                <a href="#" class="text-sm font-medium text-white/90 hover:text-white transition-colors duration-200">About us</a>
            </nav>

            <!-- Right Actions -->
            <div class="flex w-1/4 items-center justify-end space-x-6 lg:space-x-8">
                <a href="#" class="hidden lg:block text-sm font-medium text-white/90 hover:text-white transition-colors duration-200">Shop</a>
                <a href="#" class="bg-white px-6 py-3 text-sm font-semibold text-black hover:bg-gray-100 transition-colors duration-200">
                    Create your mission
                </a>
            </div>
        </header>

        <!-- Hero Content -->
        <div class="absolute bottom-0 left-0 z-50 w-full px-6 pb-12 md:px-10 md:pb-16 lg:px-12 lg:pb-20">
            <div class="max-w-5xl">
                <!-- Headline -->
                <h1 class="mb-8 text-5xl font-bold leading-[0.95] tracking-tighter text-white sm:text-6xl md:text-7xl lg:text-[6.5rem] animate-fade-in-up delay-200 text-balance">
                    Building<br>
                    next-generation<br>
                    space stations
                </h1>

                <!-- Video Controls -->
                <div class="flex items-center space-x-3 animate-fade-in-up delay-300">
                    <!-- Pause Button -->
                    <button class="flex h-12 w-12 items-center justify-center bg-white/20 hover:bg-white/30 transition-colors duration-200" aria-label="Pause video">
                        <svg width="10" height="14" viewBox="0 0 10 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="2" height="12" y="1" fill="white"/>
                            <rect x="6" width="2" height="12" y="1" fill="white"/>
                        </svg>
                    </button>

                    <!-- Watch Full Video Button -->
                    <button class="group flex h-12 items-center space-x-3 bg-white/20 px-6 hover:bg-white/30 transition-colors duration-200">
                        <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="transition-transform duration-200 group-hover:translate-x-0.5">
                            <path d="M1 1L5 5L1 9" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="text-sm font-medium text-white">Watch full video</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
